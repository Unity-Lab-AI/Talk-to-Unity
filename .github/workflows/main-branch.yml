name: Main Branch Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python environment
        uses: ./.github/actions/setup-python-playwright

      - name: Run tests
        id: run-tests
        continue-on-error: true
        run: python .github/scripts/run_tests.py

      - name: Build static site
        id: build-site
        if: steps.run-tests.outcome == 'success'
        continue-on-error: true
        run: python .github/scripts/build_static.py

      - name: Upload Pages artifact
        if: steps.build-site.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Summarize CI results
        if: always()
        run: python .github/scripts/write_summary.py

      - name: Fail if tests failed
        if: steps.run-tests.outcome != 'success'
        run: exit 1

      - name: Fail if build failed
        if: steps.build-site.outcome == 'failure'
        run: exit 1

  deploy:
    name: Deploy to Pages
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.result == 'success'
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
