name: Main Branch Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Prepare static site bundle
        run: python build.py --output dist
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: dist
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  report-build:
    name: Report Build Status
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Report Build Status
        run: |
          echo "Main branch build finished with status: ${{ needs.build.result }}"

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build static site bundle
        run: python build.py --output dist
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: pytest

  deploy:
    name: Deploy to Pages
    needs:
      - build
      - tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

  report-tests:
    name: Report Tests Statuses
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Report Tests Statuses
        run: |
          echo "Main branch tests completed with status: ${{ needs.tests.result }}"
